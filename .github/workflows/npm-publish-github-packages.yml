name: Node.js Package
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          
      - run: cd app && npm ci
      - run: zip -r publish.zip ./app*/
      - run: aws lambda update-function-code --function-name=express-ExpressFunction-bWQZyOAkihq7 --zip-file=file://publish.zip
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
